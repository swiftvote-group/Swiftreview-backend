<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Reset CSS */
    body, p, h1 {
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: Arial, sans-serif;
      font-size: 14px;
      line-height: 1.6;
      color: #333333;
    }

    /* Main Container */
    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      background-color: #f4f4f4;
    }
    
    /* Header */
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    
    .header h1 {
      color: #333333;
      font-size: 24px;
      margin-bottom: 10px;
    }
    
    /* Content */
    .content {
      background-color: #ffffff;
      padding: 20px;
      border-radius: 5px;
    }
    
    .content p {
      margin-bottom: 20px;
    }
    
    /* Button */
    .btn {
      display: inline-block;
      padding: 10px 20px;
      font-size: 16px;
      text-decoration: none;
      background-color: #007bff;
      color: #ffffff;
      border-radius: 5px;
    }
    
    /* Footer */
    .footer {
      text-align: center;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Password Reset</h1>
    </div>
    <div class="content">
      <p>Dear {{name}},</p>
      <p>We received a request to reset your password. To proceed, click the button below:</p>
      <p><a class="btn" href="https://www.swiftreview.com/reset-password">Reset Password</a></p>
      <p>If you did not request a password reset, please ignore this email.</p>
    </div>
    <div class="footer">
      <p>If you have any questions, please contact us at support@swiftreviewcom</p>
    </div>
  </div>
</body>
</html>
